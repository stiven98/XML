          <div class="box shadow-sm rounded bg-white mb-3">
            <div class="box-title border-bottom p-3">
              <h6 class="m-0">Zahtjevi</h6>
            </div>

            <div *ngFor="let user of this.users">
              <div class="box-body p-0">
                <div class="p-3 d-flex align-items-center bg-light border-bottom osahan-post-header">
                  <div class="dropdown-list-image mr-3">
                    <img class="rounded-circle" src="../../assets/images/djordje.png" alt="" />
                  </div>
                  <div class="font-weight-bold mr-3">
                    <div class="text-truncate">Korisnik {{user['system_user']['firstName']}} zeli da vas prati!</div>
                  </div>
                  <span class="ml-auto mb-auto">
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-primary btn-sm rounded mt-1 mr-2"  (click)="approveRequest($event,user['id'])">
                                    Dozvoli
                                </button>
                                <button type="button" class="btn btn-outline-danger btn-sm rounded mt-1"  (click)="declineRequest($event, user['id'])">
                                    Odbij
                                </button>
                            </div>
                        </span>
                </div>
              </div>
            </div>
          </div>
          </div>

        <div class="col-lg-6 right">
            <div class="box shadow-sm rounded bg-white mb-3">
                <div class="box-title border-bottom p-3">
                    <h6 class="m-0">Obavestenja</h6>
                </div>
                <div *ngFor="let user of this.notify" class="box-body p-0">
                    <div class="p-3 d-flex align-items-center bg-light border-bottom osahan-post-header">
                        <div class="dropdown-list-image mr-3">
                            <img class="rounded-circle" src="{{'http://localhost:8085/images/'+user.url}}" alt="" />
                        </div>
                        <div class="font-weight-bold mr-3">
                            <div class="text-truncate">Korisnik {{user.name}} je {{user.text}}</div>
                        </div>
                        <span class="ml-auto mb-auto">
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-primary btn-sm rounded" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="mdi mdi-dots-vertical"></i>
                                </button>
                            </div>
                            <br />
                            <div class="text-right text-muted pt-1">3d</div>
                        </span>
                    </div>
                </div>
            </div>

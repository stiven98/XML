<div class="container" style="width: 600px;">
    <div class="d-flex justify-content-center">
        <h2 class="text-dark font-weight-bold mt-3">
            Zahtevi za registraciju agenata:
        </h2>
    </div>

    <div *ngFor="let request of angageRequests">
        <div class="row border border-dark rounded">
            <div class="col-6 mt-3 mb-3">
                <!-- dodati profilnu sliku -->
                <div style="margin-top: 20px; margin-left: 40px;">
                    <div class="d-flex justify-content-center mb-3">
                        <h3>Pogledajte kampanju:</h3>
                    </div>
                </div>
                <button  style="margin-left: 200px; margin-top: -130px;" class="btn btn-outline-primary" (click) = "onViewCampaignClick(request.agentId, request.campaignId)" >
                    Pregled kampanje
                </button>
                <div class="row d-flex justify-content-center">
                    <button class="btn btn-success mr-3 w-25" (click) ="onAcceptClick(request.influencerId, request.campaignId, request.agentId, request.id)" >
                        Prihvati
                    </button>
                    <button class="btn btn-danger ml-3 w-25" (click) = "onDeleteClick(request.influencerId, request.id)" >
                        Odbij
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

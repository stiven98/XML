<div class="container" style="margin-top: 200px">
    <div class="row">
        <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form ">
                 <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <h1>Prijavite se</h1>
                     </div>
                </div>
            
               <form action="" method="post" name="login">
                       <div class="form-group">
                          <label for="exampleInputEmail1">Korisničko ime</label>
                          <input type="text" name="username"  class="form-control" id="username" aria-describedby="username" [(ngModel)]="user.username"  placeholder="Unesite korisničko ime">
                          <div *ngIf="!isValidUsername(user.username)" class ="invalid-username">
                           <p style="color: red;">Neispravno korisničko ime</p>
                          </div>
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Lozinka</label>
                          <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" [(ngModel)]="user.password"   placeholder="Unesite lozinku">
                          <div *ngIf="!isValidPassword(user.password)" class="invalid-password" style="color: red;">
                             <p style="color: red;">Neispravna lozinka</p>
                          </div>
                       </div>
                       <div class="form-group">
                          <p class="text-center">Prijavljivanjem prihvatate naše <a href="#">Uslove korišćenja</a></p>
                       </div>
                       <div class="col-md-12 text-center ">
                          <button  (click)="onLogin()"  class=" btn btn-block mybtn btn-primary tx-tfm" >Prijavite se</button>
                       </div>
                       <div class="form-group">
                          <p class="text-center">Nemate profil? <a href="#" id="signup">Registrujte se </a></p>
                       </div>
                    </form>
             
            </div>
        </div>
          <div id="second">
              <div class="myform form ">
                    <div class="logo mb-3">
                       <div class="col-md-12 text-center">
                          <h1 >Signup</h1>
                       </div>
                    </div>
                    <form action="#" name="registration">
                       <div class="form-group">
                          <label for="exampleInputEmail1">First Name</label>
                          <input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter Firstname">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Last Name</label>
                          <input type="text"  name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Lastname">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Password</label>
                          <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                       </div>
                       <div class="col-md-12 text-center mb-3">
                          <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Get Started For Free</button>
                       </div>
                       <div class="col-md-12 ">
                          <div class="form-group">
                             <p class="text-center"><a href="#" id="signin">Already have an account?</a></p>
                          </div>
                       </div>
                    </form>
                 </div>
        </div>
    </div>
</div>

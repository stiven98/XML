<div class="container" style="margin-top: 40px;">

    <div class="row rounded-lg overflow-hidden shadow">
        <!-- Users box-->
        <div class="col-5 px-0">
            <div class="bg-white">

                <div class="bg-gray px-4 py-2 bg-light">
                    <p class="h5 mb-0 py-1">Ä†askanja</p>
                </div>

                <div class="messages-box">
                    <div class="list-group rounded-0">


                        <div *ngFor="let item of this.users">
                            <button class="list-group-item list-group-item-action list-group-item-light rounded-0" *ngIf="item.id !== this.selectedUserID" (click)="onClickUser(item.id, item.system_user.picturePath)">
                  <div class="media"><img src="{{'http://profile-service:8085/images/' + item.system_user.picturePath}}"  alt="user" width="50" height="50" class="rounded-circle">
                    <div class="media-body ml-4">
                      <div class="d-flex align-items-center justify-content-between mb-1 mt-3">
                        <h6 class="mb-0">{{item.system_user.firstName}}  {{item.system_user.lastName}}</h6>
                      </div>
                    </div>
                  </div>
                </button>

                            <a class="list-group-item list-group-item-action active text-white rounded-0" *ngIf="item.id === this.selectedUserID">
                                <div class="media"><img src="{{'http://profile-service:8085/images/' + item.system_user.picturePath}}" alt="user" width="50" class="rounded-circle">
                                    <div class="media-body ml-4">
                                        <div class="d-flex align-items-center justify-content-between mb-1 mt-3">
                                            <h6 class="mb-0">{{item.system_user.firstName}} {{item.system_user.lastName}}</h6>
                                        </div>
                                    </div>
                                </div>
                            </a>

                        </div>


                    </div>
                </div>
            </div>
        </div>
        <!-- Chat Box-->
        <div class="col-7 px-0 scrollbar scrollbar-lady-lips" *ngIf="this.selectedUserID !== ''">
            <div class="force-overflow">
                <div *ngFor="let message of this.messages">
                    <div *ngIf="message.sender == this.myId">
                        <div class="media w-50 ml-auto mb-3">
                            <div class="media-body">
                                <div class="bg-primary rounded py-2 px-3 mb-2">
                                    <p class="text-small mb-0 text-white">{{message.content}}</p>
                                </div>
                                <p class="small text-muted">{{message.timestamp}}</p>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="message.sender == this.selectedUserID">
                        <div class="media w-50 mb-3"><img src="{{'http://profile-service:8085/images/' + this.selectedUserImage}}" alt="user" width="50" class="rounded-circle">
                            <div class="media-body ml-3">
                                <div class="bg-light rounded py-2 px-3 mb-2">
                                    <p class="text-small mb-0 text-muted">{{message.content}}</p>
                                </div>
                                <p class="small text-muted">{{message.timestamp}}</p>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Sender Message-->

            </div>



            <!-- Typing area -->
            <form action="#" class="bg-light">
                <div class="input-group">

                    <input type="text" placeholder="Type a message" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light" [(ngModel)]="textMessage" [ngModelOptions]="{standalone: true}">
                    <input id="upload" class="form-control my-auto" type="file" name="file" (change)="this.uploadImage($event)" />
                    <div class="input-group-append">
                        <button id="button-addon2" type="submit" class="btn btn-link" (click)="this.send()"> <i class="fa fa-paper-plane"></i></button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<div class="container" style="margin-top: 200px">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Restartovanje lozinke</h1>
            </div>
          </div>

          <form action="" method="post" name="login">
            <div class="form-group">
              <label for="exampleInputEmail1">Nova lozinka</label>
              <input
                type="password"
                name="newPassword"
                class="form-control"
                id="newPassword"
                [(ngModel)]="newPassword"
                placeholder="Unesite novu lozinku"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Ponovite lozinku</label>
              <input
                type="password"
                name="confirmPassword"
                class="form-control"
                id="confirmPassword"
                [(ngModel)]="confirmPassword"
                placeholder="Ponovite lozinku"
              />
            </div>
            <div class="col-md-12 text-center">
              <button
                (click)="resetPassword()"
                class="btn btn-block mybtn btn-primary tx-tfm"
              >
                Restartuj lozinku
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

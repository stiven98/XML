<div class="container">
    <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
    <div class="card h-100 container">
        <div class="card-body">
            <div class="account-settings">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="../../assets/images/aca.png" alt="Maxwell Admin">
                    </div>
                    <h5 class="user-name">Aca Simic </h5>
                    <h6 class="username">simic_aca</h6>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mb-2 text-primary">Lični podaci</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">Ime</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Unesite ime">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="lastName">Prezime</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Unesite prezime">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="username">Korisničko ime</label>
                        <input type="text" class="form-control" id="username" placeholder="Unesite korisničko ime">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Unesite email">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone">Broj telefona</label>
                        <input type="text" class="form-control" id="phone" placeholder="Unesite broj telefona">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="bio">Biografija</label>
                        <input type="text" class="form-control" id="bio" placeholder="Unesite biografiju">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="date">Datum rođenja</label>
                        <input id="date" type="text" onfocus="(this.type='date')" name="date" placeholder="Unesite datum rođenja" class="form-control bg-white border-left-1 border-md">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="website">Web sajt URL</label>
                        <input type="url" class="form-control" id="website" placeholder="Websajt url">
                    </div>
                </div>
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mt-3 mb-2 text-primary">Podešavanja profila</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="isPublic" checked>
                        <label class="form-check-label" for="isPublic">Privatan nalog</label>
                      </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="allowedTags" checked>
                        <label class="form-check-label" for="allowedTags">Dozvoljeni tagovi</label>
                      </div>
                </div>
            </div>  
            <div class="row gutters" style="margin-top: 20px;">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mb-2 text-primary">Promenite lozinku</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="newPassword">Nova lozinka</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Unesite novu lozinku">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="checkPassword">Ponovite lozinku</label>
                        <input type="password" class="form-control" id="checkPassword" placeholder="Ponovite lozinku">
                    </div>
                </div>
            </div> 
            <div class="row gutters" style="margin-top: 20px;">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-right">
                        <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                        <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
    </div>
    </div>
    </div>
    </div>

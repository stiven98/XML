<div class="container">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100 container">
                <div class="card-body">
                    <div class="account-settings">
                        <div *ngIf="!changeProfilePictureFlag" class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                            <input id="uploadProfilePictrue" class="form-control border-0" type="file" name="files" (change)="onChange($event)">
                            <div class="input-group-append">
                                <label for="uploadProfilePictrue" class="btn btn-light m-0 rounded-pill px-4"> <i
                    class="fa fa-cloud-upload mr-2 text-muted"></i><small
                    class="text-uppercase font-weight-bold text-muted">Odaberite fajl</small></label>
                            </div>
                        </div>
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img *ngIf="changeProfilePictureFlag" class="img-fluid" src="{{'http://profile-service:8085/images/'+edit.system_user.picturePath}}" alt="">
                            </div>

                            <button *ngIf="changeProfilePictureFlag" (click)="changePictureFlag()" class="btn btn-outline-primary"> Izmeni fotografiju </button>
                            <button *ngIf="!changeProfilePictureFlag" (click)="changeProfilePicture()" class="btn btn-outline-primary"> Potvrdi </button>
                            <h5 class="user-name">{{edit.system_user.firstName }} {{edit.system_user.lastName}}</h5>
                            <h6 class="username">{{edit.system_user.username}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2 text-primary">Lični podaci</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="fullName">Ime</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Unesite ime" [(ngModel)]="edit.system_user.firstName">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="lastName">Prezime</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Unesite prezime" [(ngModel)]="edit.system_user.lastName">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="username">Korisničko ime</label>
                                <input type="text" class="form-control" id="username" placeholder="Unesite korisničko ime" [(ngModel)]="edit.system_user.username">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Unesite email" [(ngModel)]="edit.system_user.email">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="phone">Broj telefona</label>
                                <input type="text" class="form-control" id="phone" placeholder="Unesite broj telefona" [(ngModel)]="edit.phoneNumber">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="bio">Biografija</label>
                                <input type="text" class="form-control" id="bio" placeholder="Unesite biografiju" [(ngModel)]="edit.biography">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="date">Datum rođenja</label>
                                <input id="date" type="date" onfocus="(this.type='date')" name="date" placeholder="Datum rođenja" title="Date of birth" class="form-control bg-white border-md" (change)="changeDate($event)" [(ngModel)]="edit.system_user.dateOfBirth">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="website">Web sajt URL</label>
                                <input type="url" class="form-control" id="website" placeholder="Websajt url" [(ngModel)]="edit.webSite">
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mt-3 mb-2 text-primary">Podešavanja profila</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="isPublic" [(ngModel)]="edit.isPublic">
                                <label class="form-check-label" for="isPublic">Privatan nalog</label>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="allowedTags" [(ngModel)]="edit.allowedTags">
                                <label class="form-check-label" for="allowedTags">Dozvoljeni tagovi</label>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="acceptMessagesFromNotFollowProfiles" [(ngModel)]="edit.acceptMessagesFromNotFollowProfiles">
                                <label class="form-check-label" for="allowedTags">Dozvoljene poruke od profile koje ne pratite</label>
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mt-3 mb-2 text-primary">Podešavanja notifikacija</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="notifyMessages" [(ngModel)]="edit.notifyMessages">
                                <label class="form-check-label" for="isPublic">Ugasi/upali poruke</label>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="notifyLike" [(ngModel)]="edit.notifyLike">
                                <label class="form-check-label" for="allowedTags">Ugasi/upali lajkove</label>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="notifyDislike" [(ngModel)]="edit.notifyDislike">
                                <label class="form-check-label" for="allowedTags">Ugasi/upali dislike</label>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="notifyComments" [(ngModel)]="edit.notifyComments">
                                <label class="form-check-label" for="allowedTags">Ugasi/upali komentare</label>
                            </div>
                        </div>

                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mt-3 mb-2 text-primary">Podešavanja notifikacija za ostale korisnike</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="notifyMessageFromNotFollowProfile" [(ngModel)]="edit.notifyMessageFromNotFollowProfile">
                                <label class="form-check-label" for="allowedTags">Ugasi/upali poruke</label>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="notifyLikeFromNotFollowProfile" [(ngModel)]="edit.notifyLikeFromNotFollowProfile">
                                <label class="form-check-label" for="allowedTags">Ugasi/upali lajkove</label>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="notifyDislikeFromNotFollowProfile" [(ngModel)]="edit.notifyDislikeFromNotFollowProfile">
                                <label class="form-check-label" for="allowedTags">Ugasi/upali dislike</label>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="notifyCommentFromNotFollowProfile" [(ngModel)]="edit.notifyCommentFromNotFollowProfile">
                                <label class="form-check-label" for="allowedTags">Ugasi/upali komentare</label>
                            </div>
                        </div>

                    </div>
                    <div class="row gutters" style="margin-top: 20px;">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2 text-primary">Promenite lozinku</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="newPassword">Nova lozinka</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="Unesite novu lozinku" [(ngModel)]="new_password">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="checkPassword">Ponovite lozinku</label>
                                <input type="password" class="form-control" id="checkPassword" placeholder="Ponovite lozinku" [(ngModel)]="confirm_password">
                            </div>
                        </div>
                    </div>
                    <div class="row gutters" style="margin-top: 20px;">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right">
                                <button (click)="openModal(verifyProfile)" *ngIf="this.authService.getRole() === 'ROLE_SYSTEM_USER' && this.edit.isVerified == false" class="btn btn-success m-3">Verifikuj</button>
                                <button type="button" id="submit" name="submit" class="btn btn-secondary m-3">Cancel</button>
                                <button type="button" id="submit" name="submit" class="btn btn-primary m-3" (click)="upDate()">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #verifyProfile let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Ucitaj dokument:</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('close')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body overflow-auto">
        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
            <input id="upload" class="form-control border-0" type="file" name="files" multiple (change)="onChangeVerify($event)">
            <div class="input-group-append">
                <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i
          class="fa fa-cloud-upload mr-2 text-muted"></i><small
          class="text-uppercase font-weight-bold text-muted">Odaberite fajl</small></label>
            </div>
        </div>
        <div class="float-right">
            <button class="btn btn-outline-dark" (click)="verify()">Verifikuj</button>
        </div>
    </div>
</ng-template>

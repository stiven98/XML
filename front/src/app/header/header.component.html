<ng-template #modAddPost let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Podelite objavu</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('close')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body overflow-auto">
        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
            <label for="hashtag" class="font-weight-light text-muted">Hashtag:</label>
            <input type="text" id="hashtag" class="form-control border-0" name="hashtag" [(ngModel)]="hashtag" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
            <label for="location" class="font-weight-light text-muted">Lokacija:</label>
            <input type="text" id="location" class="form-control border-0" name="location" [(ngModel)]="location" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
            <label for="description" class="font-weight-light text-muted">Opis:</label>
            <input type="text" id="description" class="form-control border-0" name="description" [(ngModel)]="description" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
            <input id="upload" class="form-control border-0" type="file" name="files" multiple (change)="onChange($event)">
            <div class="input-group-append">
                <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i
            class="fa fa-cloud-upload mr-2 text-muted"></i><small
            class="text-uppercase font-weight-bold text-muted">Odaberite fajl</small></label>
            </div>
        </div>
        <div *ngFor="let f of files">{{f.name}}</div>
        <div class="float-right">
            <button class="btn btn-outline-dark" (click)="uploadPost()">Objavi</button>
        </div>
    </div>
</ng-template>

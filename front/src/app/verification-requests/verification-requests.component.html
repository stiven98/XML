<div class="container">

    <div class="d-flex justify-content-center">
        <h2 class="text-dark font-weight-bold mt-3">Requests:</h2>
    </div>

    <div *ngFor="let item of verificationRequests">
        <div class="row border border-dark rounded" *ngIf="item.status == 'submitted'">
            <div class="col-6">
                <img src="{{'http://localhost:8089/images/'+ item.document_path}}" class="img-fluid" alt="Card">
            </div>

            <div class="col-6  mt-3 mb-3">

                <!-- dodati profilnu sliku -->
                <div>
                    <div class="d-flex justify-content-center">
                        <h4>{{item.firstName + ' ' + item.lastName}}</h4>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <a href="{{'/profile/' + item.user_id}}">Link do profila</a>
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <button class="btn btn-success mr-3 w-25" (click)="verify(item)">Verifikuj</button>
                    <button class="btn btn-danger ml-3 w-25" (click)="decline(item)">Odbij</button>
                </div>
            </div>

        </div>
    </div>

</div>

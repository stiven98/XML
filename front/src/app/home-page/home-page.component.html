<section class="pt-5 pb-5" *ngIf="this.authService.isLoggedIn">
    <div class="container">
        <div class="row">
            <div class="col-6"></div>
            <div class="col-12">
                <div id="carouselExampleIndicators2" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="getClass()">
                            <div class="row">
                                <div *ngFor="let story of stories" class="col-md-4 mb-3">
                                    <div class="card">
                                        <ngb-carousel>
                                            <ng-template ngbSlide *ngFor="let item of story.items">
                                                <div *ngIf="isImage(item.path)" class="picsum-img-wrapper">
                                                    <img class="img-fluid" src="{{'http://localhost:8083/images/'+item.path}}" />
                                                </div>
                                                <div *ngIf="!isImage(item.path)" class="picsum-img-wrapper">
                                                    <video class="active" src="{{'http://localhost:8083/images/'+item.path}}" controls></video>
                                                </div>
                                            </ng-template>
                                        </ngb-carousel>
                                        <div class="card-body">
                                            <div class="d-flex mr-1">
                                                <a style="width: 70px; height: 70px; margin-top: 0px" href=""><img class="img-fluid rounded-circle" src="{{'http://localhost:8085/images/' + userData.get(story.userid).system_user.picturePath}}" alt="User" /></a>
                                                <h4 style="margin-left: 30px; margin-top: 20px" class="card-title">
                                                    {{ userData.get(story.userid).system_user.firstName + ' ' + userData.get(story.userid).system_user.lastName }}
                                                </h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <img class="img-fluid" alt="100%x280" src="../../assets/images/slika7.jpg" />
                    <div class="card-body">
                        <div class="d-flex mr-1">
                            <a style="width: 70px; height: 70px; margin-top: 0px" href=""><img class="img-fluid rounded-circle" src="../../assets/images/aca.png" alt="User" /></a>
                            <h4 style="margin-left: 30px; margin-top: 20px" class="card-title">
                                Aca SimiÄ‡
                            </h4>
                        </div>
                    </div> -->
                </div>

            </div>
        </div>
    </div>
    <div class="col-6 text-center" style="margin: auto">
        <a class="btn btn-primary mb-3 mr-1" href="#carouselExampleIndicators2" role="button" data-slide="prev">
            <i class="fa fa-arrow-left"></i>
        </a>
        <a class="btn btn-primary mb-3" href="#carouselExampleIndicators2" role="button" data-slide="next">
            <i class="fa fa-arrow-right"></i>
        </a>
    </div>
</section>
<app-posts [tagFilter]="tagFilter" [locationFilter]="locationFilter" [tagForSearch]="tagForSearch" [locationForSearch]="locationForSearch"> </app-posts>

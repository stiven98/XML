<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3" *ngFor='let post of postsToShow'>
                <div class="cardbox shadow-lg bg-white">
                    <div class="cardbox-heading">
                        <!--/ dropdown -->
                        <div *ngIf="this.authService.isLoggedIn" style="float: right;">
                            <i class="fa fa-ban" title="Prijavi kao neprikladno" (click)="reportPost(post.id, post.userid)" style="cursor: pointer;"></i>
                        </div>
                        <div class="media m-0">
                            <div class="d-flex mr-3">
                                <a href=""><img class="img-fluid rounded-circle" src="{{'http://localhost:8085/images/' + userData.get(post.userid).system_user.picturePath}}" alt="User" /></a>
                            </div>

                            <div class="media-body">
                                <p class="m-0">{{ userData.get(post.userid).system_user.firstName + ' ' + userData.get(post.userid).system_user.lastName }}</p>
                                <small><span><i class="icon ion-md-pin"></i> {{ post.location }}</span></small>
                                <small><span><i class="icon ion-md-time"></i> {{convertTimeToText(post.timestamp)}}
                                    </span></small>
                            </div>
                        </div>
                        <!--/ media -->
                    </div>
                    <!--/ cardbox-heading -->

                    <div class="cardbox-item">
                        <ngb-carousel>
                            <ng-template ngbSlide *ngFor="let item of post.items">
                                <div *ngIf="isImage(item.path)" class="picsum-img-wrapper">
                                    <img class="img-fluid" src="{{'http://localhost:8086/images/'+item.path}}" />
                                </div>
                                <div *ngIf="!isImage(item.path)" class="picsum-img-wrapper">
                                    <video class="active" src="{{'http://localhost:8086/images/'+item.path}}" controls></video>
                                </div>
                            </ng-template>
                        </ngb-carousel>
                        <p style="margin-left: 10px; margin-top: 5px">
                            {{post.description}}
                        </p>
                        <p>#{{post.hashtag}} </p>
                    </div>
                    <!--/ cardbox-item -->
                    <div class="cardbox-base">
                        <ul class="float-right">
                            <li>
                                <a><i class="fa fa-comments"></i></a>
                            </li>
                            <li>
                                <a><em class="mr-5">{{post.comments.length}}</em></a>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <a (click)="likeClick(post)"><i class="fa fa-thumbs-up"></i></a>
                            </li>
                            <li>
                                <a (click)="dislikeClick(post)"><i class="fa fa-thumbs-down"></i></a>
                            </li>
                            <li>
                                <a><span>{{post.likes.length - post.dislikes.length}}</span></a>
                            </li>
                        </ul>
                    </div>
                    <!--/ cardbox-base -->
                    <div class="cardbox-comments">
                        <span class="comment-avatar float-left">
                            <a href=""><img class="rounded-circle"
                                    src="{{'http://localhost:8085/images/' + getCurrentUserImage()}}" alt="..." /></a>
                        </span>
                        <div class="search">
                            <input (input)="changeCommentText($event, post.id)" placeholder="Write a comment" type="text" />
                            <button (click)="leaveComment(post)"><i class="fa fa-pencil"></i></button>
                        </div>
                        <!--/. Search -->
                    </div>
                    <!--/ cardbox-like -->
                </div>
                <!--/ cardbox -->
            </div>
            <!--/ col-lg-6 -->

        </div>
        <!--/ row -->
    </div>
    <!--/ container -->
</section>
